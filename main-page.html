<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a4e69;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #9a8c98;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4a4e69;
            outline: none;
        }
        button {
            background-color: #9a8c98;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #c9ada7;
            transform: translateY(-3px);
        }
        button:active {
            background-color: #4a4e69;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<h1>Test Page</h1>
<input type="text" id="userInput" placeholder="Enter some text here">
<button onclick="handleButtonClick('Button 1')">Button 1</button>
<button onclick="handleButtonClick('Button 2')">Button 2</button>
<button onclick="handleButtonClick('Button 3')">Button 3</button>

<script>
    function handleButtonClick(buttonName) {
        const userInput = document.getElementById('userInput').value;
        alert(buttonName + ' clicked! You entered: ' + userInput);
    }
</script>
</body>
</html>
